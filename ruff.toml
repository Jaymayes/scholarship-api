# Set line length to match black default
line-length = 88

# Target Python 3.11+
target-version = "py311"

# Exclude directories
exclude = [
    ".cache",
    ".git", 
    ".mypy_cache",
    ".pytest_cache",
    "__pycache__",
    "migrations",
    "venv",
    "env",
    ".venv",
    ".env",
    "build",
    "dist",
    ".pythonlibs",
]

[lint]
# Enable comprehensive linting rules for production quality
select = [
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings  
    "F",     # pyflakes
    "I",     # isort
    "N",     # pep8-naming
    "S",     # bandit security
    "B",     # flake8-bugbear
    "A",     # flake8-builtins
    "C4",    # flake8-comprehensions
    "T20",   # flake8-print
    "PT",    # flake8-pytest-style
    "RET",   # flake8-return
    "SIM",   # flake8-simplify
    "ARG",   # flake8-unused-arguments
    "DTZ",   # flake8-datetimez
    "ERA",   # eradicate
    "UP",    # pyupgrade
]

# Ignore certain rules that may be too strict for existing codebase
ignore = [
    "S101",   # Use of assert detected (common in tests)
    "T201",   # print found (may be used for debugging)
    "B008",   # Do not perform function calls in argument defaults
    "S104",   # Possible binding to all interfaces
    "S105",   # Possible hardcoded password
]

[format]
# Use black-compatible formatting
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[per-file-ignores]
# Allow imports at top of __init__.py files
"__init__.py" = ["F401"]
# Allow print statements in scripts and test files
"scripts/*.py" = ["T201"]
"tests/*.py" = ["S101", "ARG001", "ARG002"]
# More lenient rules for configuration and demo files  
"config/*.py" = ["S105"]
"demo/*.py" = ["T201", "S101"]