# Grafana Dashboard Provisioning Configuration
# Place this file in /etc/grafana/provisioning/dashboards/

apiVersion: 1

providers:
  - name: 'Scholarship API Dashboards'
    orgId: 1
    folder: 'Production Services'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards

# Instructions for deployment:
# 1. Copy grafana-dashboard.json to /var/lib/grafana/dashboards/
# 2. Copy this file to /etc/grafana/provisioning/dashboards/
# 3. Restart Grafana service
# 4. Dashboard will auto-load at: http://grafana:3000/d/scholarship-api-dashboard