name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install uv
      uses: astral-sh/setup-uv@v1

    - name: Install dependencies
      run: |
        uv pip install --system -r uv.lock
        uv pip install --system pytest pytest-asyncio httpx

    - name: Lint with ruff
      run: |
        uv pip install --system ruff
        ruff check .
        ruff format --check .

    - name: Type check with mypy
      run: |
        uv pip install --system mypy
        mypy --ignore-missing-imports .

    - name: Run tests
      env:
        ENVIRONMENT: development
        DATABASE_URL: postgresql://postgres:postgres@localhost/test_db
        RATE_LIMIT_BACKEND_URL: redis://localhost:6379/0
        JWT_SECRET_KEY: test-secret-key-for-ci-cd-pipeline-testing-only-not-for-production
      run: |
        pytest tests/ -v --tb=short

    - name: Production configuration validation test
      env:
        ENVIRONMENT: production
        JWT_SECRET_KEY: super-secure-test-key-for-validation-testing-only-not-for-actual-production-use
        DATABASE_URL: postgresql://postgres:postgres@localhost/test_db
        CORS_ALLOWED_ORIGINS: https://example.com
        ALLOWED_HOSTS: example.com
        RATE_LIMIT_BACKEND_URL: redis://localhost:6379/0
      run: |
        python -c "from config.settings import Settings; Settings()"
        echo "âœ… Production configuration validation passed"

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Run security scan with bandit
      run: |
        pip install bandit[toml]
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . -f txt

    - name: Check for security vulnerabilities
      run: |
        pip install safety
        safety check --json --output safety-report.json || true
        safety check

  build-and-test-container:
    runs-on: ubuntu-latest
    needs: [lint-and-test]
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: scholarship-api:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test container startup
      run: |
        # Start container with test environment
        docker run -d --name test-api \
          -e ENVIRONMENT=development \
          -e DATABASE_URL=sqlite:///./test.db \
          -e JWT_SECRET_KEY=test-secret-key-for-container-testing-only \
          -p 8000:8000 \
          scholarship-api:test
        
        # Wait for container to be ready
        sleep 10
        
        # Test health endpoint
        curl -f http://localhost:8000/healthz || exit 1
        echo "âœ… Container health check passed"
        
        # Test basic API functionality
        curl -f http://localhost:8000/api/v1/scholarships?limit=1 || exit 1
        echo "âœ… Container API test passed"
        
        # Clean up
        docker stop test-api
        docker rm test-api

  deploy-staging:
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    needs: [build-and-test-container, security-scan]
    environment: staging
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to staging
      run: |
        echo "ðŸš€ Deploying to staging environment"
        # Add your staging deployment logic here
        # This could be Kubernetes, Docker Swarm, or cloud provider deployment

  deploy-production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [build-and-test-container, security-scan]
    environment: production
    
    steps:
    - uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Deploy to production
      run: |
        echo "ðŸš€ Deploying to production environment"
        # Add your production deployment logic here
        # This could be Kubernetes, Docker Swarm, or cloud provider deployment